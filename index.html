<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Main</title>
</head>
<body>
    <section class="wrapper">
        <div class="card">
            <div class="card-img">
                <img src="images/mug.jpg" alt="">
            </div>
            <div class="card-text">
                <p class="title">COFFEE MUG</p>
                <h2 class="product-name">White Coffee Mug</h2>
                <p class="product-description">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <p class="price"><span class="main product-name">₹149</span><span class="strick product-description">₹230</span></p>
                <button class="buy">
                    <img src="./images/icon-cart.png" alt="">
                    <span class="product-description btn-text">Add to Cart</span>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
